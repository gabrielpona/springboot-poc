<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/dashboard/simple.html}">

<head>
    <title>Login</title>
</head>

<body>
    <div class="content" layout:fragment="content">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><span th:text="${@envData.getApplicationName()}"></span></a>
            </div>
            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                Usu√°rio ou senha incorretos.
            </div>
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Entre com suas credenciais</p>
                    <form th:action="@{/login}" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Login" autofocus="autofocus">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Senha">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <!--/*
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember Me</label>
                                    */-->
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </div>
                        </div>
                    </form>
                    <!--/*
                    <div class="social-auth-links text-center mb-3">
                        <p>- OU -</p>
                        <a href="#" class="btn btn-block btn-primary">
                            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                        </a>
                        <a href="#" class="btn btn-block btn-danger">
                            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                        </a>
                    </div>
                    */-->
                    <p class="mb-1">
                        <a href="forgot-password.html">Esqueci a senha</a>
                    </p>
                    <!--/*
                    <p class="mb-0">
                        <a href="register.html" class="text-center">Register a new membership</a>
                    </p>
                    */-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
